<div class="slide"
    :style="styleObject"
    @click="selectItem(item)"
    @drop="ondrop"
>
    <div id="slideText">
        <i class="el-icon-close" @click="removeItem(item)" />
        <br/> block: {{block.name}}
        <br/> mark: {{mark.name}}
        <br/> channel: {{item.name}}

    </div>
    
    <br/># of attached elements {{item.attachedEle.length}}
    <svg width="width" height="height" class="svg-stage"></svg>
</div>
