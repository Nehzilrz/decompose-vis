<div class="slide"
    :class="{selected:isSelected}"
    @click="()=>{isSelected =!isSelected;selectChannel(channel.id)}"
>
    <div id="slideText">
        <i class="el-icon-close" @click="removeChannel(channel)" ></i>
        <br/> block: {{block.name}}
        <br/> mark: {{mark.name}}
        <br/> channel: {{channel.name}}

    </div>
</div>
