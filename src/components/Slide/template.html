<div class="clip bg-purple-dark"
    :style="styleObject"
    @click="selectItem(item)"
    @drop="ondrop"
>
    <i class="el-icon-circle-close" @click="removeItem(item)" /> i am a cute slider {{index}}
    <br/> {{item.content}}
    <div class="attachedEle" v-for="img in item.attachedEle">
        <img :src="img" alt="hhh" height="122" width="62">
    </div>
    
    <br/># of attached elements {{item.attachedEle.length}}
    <svg width="600" height="400" class="svg-stage"></svg>
</div>
