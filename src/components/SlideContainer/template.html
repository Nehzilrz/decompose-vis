<div id="slides">
    <div class="container" :style="{width:calculatedWidth+'px'}">
        <i v-for='(block, index) in blocks' >
            <i v-for='(mark, index) in block.marks' >
            <!--<draggable :list="items" >-->
                <slide v-for="(channel, index) in mark.channels" v-if='!channel.removed'
                :block='block'
                :mark='mark'
                :item="channel" />
            <!--</draggable>-->
            </i>
        </i>
    </div>
</div>
