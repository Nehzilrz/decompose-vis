<div class="shadow">

<div class="shadow-left"></div>
<!--<div class="shadow-right"></div>-->

<div id="slides">
    <div class="container" :style="{width:calculatedWidth+'px'}">
        <template v-for='block in blocks' >
            <template v-for='mark in block.marks' >
            <draggable :list="mark.channels" >
                <slide v-for="channel in mark.channels" v-if='!channel.removed'
                :block='block'
                :mark='mark'
                :channel="channel" />
            </draggable>
            </template>
        </template>
    </div>
</div>

</div>
