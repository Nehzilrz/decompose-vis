<div id="slides">
<div  class="container" :style="{width:calculatedWidth+'px'}">
    <ul>
        <li>
            <draggable :list='items'>
                <slide v-for='(item,index) in items' :item='item' :index='index+1'>
                </slide>
            </draggable>
        </li>
        <li>
            <div class="newclip bg-purple">
                <i class="el-icon-plus" v-on:click="addItem()"></i>
            </div>
        </li>
    </ul>
</div>
</div>
