<div id="slides">
    <div class="container" :style="{width:calculatedWidth+'px'}">
        <template v-for='(block, index) in blocks' >
            <template v-for='(mark, index) in block.marks' >
            <draggable :list="mark.channels" >
                <slide v-for="(channel, index) in mark.channels" v-if='!channel.removed'
                :block='block'
                :mark='mark'
                :item="channel" />
            </draggable>
            </template>
        </template>
    </div>
</div>

</div>
