<div class="editor" id='positionTag'>
    <div class='editPanel' v-if='selectedEle'
    draggable='true' @dragstart='dragstart' @drag = 'drag'
    :style="styleObject"
    >
    <textarea
    @keydown.enter='exit()'
    v-model="message" @input='editItem(message)'
    placeholder="edit the selected element here">
    </textarea>
    </div>
    <svg id='svgEditor' width="55vw" height="55vh" ></svg>
</div>
