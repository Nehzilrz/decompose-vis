<div class="editor">
    <textarea v-if="selectedEle" id="dragme"
        rows="4" cols="30"
        @keydown.enter="exit"
        draggable="true"
        @dragstart="dragstart"
        @drag="drag"
        :style="{position: 'absolute', left: selectedEle.x+'px', top: selectedEle.y+'px'}"
        v-model="message" placeholder="edit the selected element here">
    </textarea>
    <svg id="svgEditor" :czt="selectedChannelId" width="55vw" height="55vh">
        <!--<circle id='tester' cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />-->
    </svg>
</div>
