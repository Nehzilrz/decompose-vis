<div data-step="2" data-intro="refine the auto cluster of components" data-position='right' class="figure-source">
    <div class="figure-tabs-header" data-step="3" data-intro="What is the structure of visual units?" data-position='right'>

        <div v-for="item in tabs" :class="figureTabClass(item)" @click="onTabClick(item)">
            {{item.name}}
        </div>
        <div class="figure-tabs-item">
            <i class="fa fa-volume-control-phone" @click="tempShow=!tempShow"></i>
            <i class="fa fa-plus-circle" @click="addTab() "></i>
            <i class="fa fa-trash-o" @click="deleteTab() "></i>
        </div>
    </div>

    <div class="figure-content">
        <svg class="figure-main-view">
        </svg>
    </div>
</div>
